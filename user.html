<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Property Details</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body style="background: url('./img/images.jpg') no-repeat center center fixed; background-size: cover;">



    <div class="form-section">
        <h2>Add Tenant</h2>
        <form id="tenantForm" action="http://127.0.0.1:3000/submit" method="post">
            <input type="text" id="Name" name="Name" placeholder="Name" required><br>
            <input type="number" id="Contact" name="Contact" placeholder="Contact" required><br>
            <input type="email" id="email" name="Email" placeholder="Email" required><br>
            <select name="Service">
                <option value="Plummbing">Plumbing</option>
                <option value="Electrical">Electrical</option>
                <option value="Cleaning">Cleaning</option>
            </select><br>
            <input type="text" id="address" name="Address" placeholder="Address" required><br>
            <button type="submit">Add Tenant</button>
        </form>
    </div>
    <script src="./script/script.js"></script>

</body>

</html>
