<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Dashboard</title>
    <link rel="stylesheet" href="service1.css">
</head>
<body style="background: url('./img/download.jpeg') no-repeat center center fixed; background-size: cover;"
onload="main()"
>
    <div class="container">
        <h1>Service Dashboard</h1>
        
        <div class="form-section">
            <h2>Add New Service</h2>
            <form id="serviceForm">
                <label for="serviceName">Service Name:</label>
                <input type="text" id="serviceName" required>
                
                <label for="servicePrice">Price:</label>
                <input type="number" id="servicePrice" required>
                
                <button type="submit">Add Service</button>
            </form>
        </div>

    
        <div class="users">
            <h2>Service List</h2>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Contact</th>
                        <th>Email</th>
                        <th>Services</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                    
                
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>

    <script src="./script/servicescript.js"></script>
</body>
</html>
